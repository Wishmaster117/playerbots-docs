site_name: PlayerBots Documentation
site_url: https://Wishmaster117.github.io/playerbots-docs/
repo_url: https://github.com/wishmaster117/playerbots-docs/
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.sections

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - Module map & glossary: module-map-and-glossary.md
  - Phase 1 (high-level overview): phase-1-high-level-overview.md
  - Phase 2 (execution flows): phase-2-execution-flows-ai-tick.md
  - Roadmap: roadmap.md