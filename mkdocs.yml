site_name: Documentation Playerbots
site_url: https://Wishmaster117.github.io/playerbots-docs/
repo_url: https://github.com/wishmaster117/playerbots-docs/
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.sections

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
extra_css:
  - styles/extra.css

nav:
  - Home: index.md
  - Module map & glossary: module-map-and-glossary.md
  - High-level architecture: high-level-architecture.md
  - Phase 2 (execution flows): phase-2-execution-flows.md
  - Roadmap: roadmap.md